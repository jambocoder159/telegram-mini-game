<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Master</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .game-container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            padding: 20px;
            position: relative;
            flex: 1;
        }

        .score-board {
            font-size: 28px;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 15px;
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transform: scale(1);
            transition: transform 0.2s ease;
        }

        .score-board.pulse {
            animation: scorePulse 0.3s ease;
        }

        @keyframes scorePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .timer {
            font-size: 24px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            box-shadow: 0 4px 15px rgba(255,107,107,0.3);
        }

        .timer.warning {
            animation: timerWarning 1s infinite;
        }

        @keyframes timerWarning {
            0%, 100% { background: linear-gradient(45deg, #ff6b6b, #ff8e8e); }
            50% { background: linear-gradient(45deg, #ff8e8e, #ff6b6b); }
        }

        .play-area {
            position: relative;
            width: 100%;
            height: 350px;
            border: 3px solid var(--tg-theme-button-color, #2481cc);
            border-radius: 20px;
            margin: 20px 0;
            overflow: hidden;
            background: rgba(36,129,204,0.05);
            box-shadow: inset 0 0 20px rgba(36,129,204,0.1);
        }

        .target {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle at 30% 30%, #4a9eff, #2481cc);
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 15px rgba(36,129,204,0.3);
            z-index: 1;
        }

        .target:before {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 20%;
            height: 20%;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
        }

        .target:hover {
            transform: scale(1.1);
        }

        .target:active {
            transform: scale(0.95);
        }

        .target.pop {
            animation: targetPop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes targetPop {
            0% { transform: scale(0.3); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .start-button {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(45deg, #2481cc, #4a9eff);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(36,129,204,0.3);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(36,129,204,0.4);
        }

        .start-button:active {
            transform: translateY(1px);
        }

        .high-score {
            margin-top: 20px;
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 15px;
            background: linear-gradient(45deg, #ffd700, #ffa500);
            color: white;
            box-shadow: 0 4px 15px rgba(255,215,0,0.3);
        }

        .click-effect {
            position: absolute;
            pointer-events: none;
            animation: clickRipple 0.6s ease-out;
            border-radius: 50%;
            background: rgba(255,255,255,0.8);
        }

        @keyframes clickRipple {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        .combo-text {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: #ff6b6b;
            pointer-events: none;
            animation: comboFloat 1s ease-out;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        @keyframes comboFloat {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-50px) scale(1.5); opacity: 0; }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-board">
            ÂàÜÊï∏: <span id="score">0</span>
        </div>
        <div class="timer" id="timer">
            ÊôÇÈñì: <span id="time">30</span>Áßí
        </div>
        <div class="play-area">
            <div id="target" class="target hidden"></div>
        </div>
        <button id="startButton" class="start-button">ÈñãÂßãÈÅäÊà≤</button>
        <div class="high-score">
            ÊúÄÈ´òÂàÜ: <span id="highScore">0</span>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Telegram Bot ÈÖçÁΩÆ
        const BOT_TOKEN = '7657307117:AAHuR0xF3TOxWYo3EMr8QcC8st04wjrc7lQ';
        const TELEGRAM_API = 'https://api.telegram.org/bot' + BOT_TOKEN;

        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let highScore = localStorage.getItem('highScore') || 0;
        let combo = 0;
        let lastClickTime = 0;
        
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('time');
        const targetElement = document.getElementById('target');
        const startButton = document.getElementById('startButton');
        const highScoreElement = document.getElementById('highScore');
        const playArea = document.querySelector('.play-area');
        const timerDisplay = document.querySelector('.timer');
        const scoreBoard = document.querySelector('.score-board');

        highScoreElement.textContent = highScore;

        function createClickEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.style.left = x + 'px';
            effect.style.top = y + 'px';
            playArea.appendChild(effect);
            
            effect.addEventListener('animationend', () => {
                effect.remove();
            });
        }

        function showComboText(x, y, comboCount) {
            const comboText = document.createElement('div');
            comboText.className = 'combo-text';
            comboText.textContent = `Combo x${comboCount}!`;
            comboText.style.left = x + 'px';
            comboText.style.top = y + 'px';
            playArea.appendChild(comboText);
            
            comboText.addEventListener('animationend', () => {
                comboText.remove();
            });
        }

        async function sendScoreToBot(score) {
            try {
                const userId = tg.initDataUnsafe?.user?.id;
                if (!userId) return;

                const message = `üéÆ ÈÅäÊà≤ÁµêÊùü!\nüèÜ ÊúÄÁµÇÂæóÂàÜÔºö${score}ÂàÜ\n${score > highScore ? 'üåü Êñ∞Á¥ÄÈåÑÔºÅ' : ''}`;
                const url = `${TELEGRAM_API}/sendMessage`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: userId,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });

                const data = await response.json();
                console.log('Score sent:', data);
            } catch (error) {
                console.error('Error sending score:', error);
            }
        }

        function updateScore(e) {
            const currentTime = Date.now();
            if (currentTime - lastClickTime < 1000) {
                combo++;
                if (combo > 1) {
                    showComboText(e.clientX, e.clientY, combo);
                }
            } else {
                combo = 1;
            }
            lastClickTime = currentTime;

            score += combo;
            scoreElement.textContent = score;
            scoreBoard.classList.add('pulse');
            
            // ÂâµÂª∫ÈªûÊìäÊïàÊûú
            const rect = e.target.getBoundingClientRect();
            createClickEffect(e.clientX - rect.left, e.clientY - rect.top);
            
            // ÁßªÂãïÁõÆÊ®ô
            const playAreaRect = playArea.getBoundingClientRect();
            const targetWidth = targetElement.offsetWidth;
            const targetHeight = targetElement.offsetHeight;
            
            const maxX = playAreaRect.width - targetWidth;
            const maxY = playAreaRect.height - targetHeight;
            
            targetElement.style.left = Math.random() * maxX + 'px';
            targetElement.style.top = Math.random() * maxY + 'px';
            
            targetElement.classList.add('pop');
            setTimeout(() => {
                targetElement.classList.remove('pop');
            }, 300);
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            combo = 0;
            scoreElement.textContent = score;
            timeElement.textContent = timeLeft;
            startButton.classList.add('hidden');
            targetElement.classList.remove('hidden');
            targetElement.classList.add('pop');
            
            updateScore({ target: targetElement, clientX: 0, clientY: 0 });
            
            gameInterval = setInterval(() => {
                timeLeft--;
                timeElement.textContent = timeLeft;
                
                if (timeLeft <= 5) {
                    timerDisplay.classList.add('warning');
                }
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(gameInterval);
            targetElement.classList.add('hidden');
            startButton.classList.remove('hidden');
            startButton.textContent = 'ÂÜçÁé©‰∏ÄÊ¨°';
            timerDisplay.classList.remove('warning');
            
            sendScoreToBot(score);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                highScoreElement.textContent = highScore;
                tg.showPopup({
                    title: 'üéâ Êñ∞Á¥ÄÈåÑÔºÅ',
                    message: `Â§™Ê£í‰∫ÜÔºÅ‰Ω†ÂâµÈÄ†‰∫ÜÊñ∞Á¥ÄÈåÑÔºö${score}ÂàÜÔºÅ`,
                    buttons: [{type: 'ok'}]
                });
            } else {
                tg.showPopup({
                    title: 'ÈÅäÊà≤ÁµêÊùü',
                    message: `‰Ω†ÁöÑÂæóÂàÜÔºö${score}ÂàÜ\nÁπºÁ∫åÂä†Ê≤πÔºÅ`,
                    buttons: [{type: 'ok'}]
                });
            }
        }

        scoreBoard.addEventListener('animationend', () => {
            scoreBoard.classList.remove('pulse');
        });

        targetElement.addEventListener('click', updateScore);
        startButton.addEventListener('click', startGame);

        // Ë®≠ÁΩÆ Telegram WebApp ‰∏ªÈ°å
        document.documentElement.style.setProperty('--tg-theme-bg-color', tg.backgroundColor);
        document.documentElement.style.setProperty('--tg-theme-text-color', tg.textColor);
        document.documentElement.style.setProperty('--tg-theme-button-color', tg.buttonColor);
        document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.buttonTextColor);
    </script>
</body>
</html>
